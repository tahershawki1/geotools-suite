<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoTools Suite</title>

        <!-- Unified shared modules (registry-driven navigation/dashboard) -->
    <script src="./shared/js/tools-registry.js"></script>
    <script src="./shared/js/dashboard.js"></script>
    <script src="./shared/js/crs-registry.js"></script>
    <script src="./shared/js/navbar-loader.js"></script>
    <script src="./shared/js/keyboard-navigation.js"></script>
    <script src="./shared/js/notification-system.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Global libraries for SPA tools -->
    <script src="./vendor/proj4.js"></script>
    <link rel="stylesheet" href="./vendor/leaflet/leaflet.css" />
    <script src="./vendor/leaflet/leaflet.js"></script>

    <!-- Global styles -->
    <link rel="stylesheet" href="./shared/css/theme.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div
      id="loader"
      role="status"
      aria-live="polite"
      aria-hidden="true"
      aria-label="Loading page content"
    >
      <div class="loader-content">
        <div class="spinner"></div>
        <div class="loader-text">Loading...</div>
      </div>
    </div>

    <div id="app-container">
      <main id="view-content" class="dashboard-view" tabindex="-1" aria-busy="false">
        <div class="header">
          <h1>GeoTools Survey Suite</h1>
          <p>Choose the service you want to use today</p>
        </div>

        <div class="grid" data-tools-grid></div>
      </main>
    </div>

    <script src="./shared/js/app-shell.js"></script>
    <div class="legal-line" aria-label="Copyright notice">© 2026 GeoTools Suite — All rights reserved.</div>
  </body>
</html>
