<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <!-- Theme.js removed: No dark mode or theme switching -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Converter - GeoTools Suite</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="./vendor/leaflet/leaflet.css" />
  <script src="./vendor/leaflet/leaflet.js"></script>
</head>
<body>
<style>
  /* Local overrides for Converter when injected */
  .container-converter {
    max-width: 980px;
    width: 100%;
    margin: 0 auto;
    background: var(--card-bg, #fff);
    border: 1px solid var(--border, #e9edf5);
    border-radius: 16px;
    overflow: hidden;
    box-shadow: var(--shadow-lg, 0 12px 40px rgba(15, 23, 42, 0.08));
    direction: ltr;
    text-align: left;
    margin-top: 20px;
  }
  .content-conv {
    padding: 18px;
  }
  .card-conv {
    background: var(--bg, #f8fafc);
    border: 1px solid var(--border, #eef2f7);
    border-radius: 14px;
    padding: 14px;
    margin-bottom: 12px;
  }
  #map {
    width: 100%;
    height: 520px;
    background: #eee;
    border-radius: 12px;
  }

  .btn-nav {
    padding: 8px 16px;
    background: #f1f5f9;
    color: #475569;
    border-radius: 10px;
    font-size: 13px;
    font-weight: 700;
    border: 1px solid #e2e8f0;
    cursor: pointer;
    font-family: "Cairo", sans-serif;
  }
  .btn-conv {
    width: 100%;
    padding: 12px 14px;
    border: none;
    border-radius: 12px;
    background: var(--primary, #111827);
    color: #fff;
    font-weight: 700;
    font-size: 15px;
    cursor: pointer;
    margin-top: 10px;
  }
  .btn-green {
    background: #16a34a;
  }

  .batch-dropzone-conv {
    border: 2px dashed var(--border, #d0d5dd);
    border-radius: 16px;
    padding: 28px 16px;
    text-align: center;
    cursor: pointer;
    transition: all 0.2s;
    background: var(--bg, #f8fafc);
    display: block;
  }
  .batch-dropzone-conv:hover {
    border-color: var(--primary, #111827);
    background: var(--primary-light, #eef2ff);
  }
  .batch-dropzone-conv h3 {
    margin: 10px 0 8px;
    font-size: 18px;
    font-weight: 800;
    color: #111827;
  }
  .batch-dropzone-conv p {
    margin: 0;
    font-size: 13px;
    color: #6b7280;
  }
  .batch-dropzone-conv input[type="file"] {
    display: none;
  }
  .file-name {
    margin-top: 12px;
    font-size: 13px;
    color: #475467;
    font-weight: 700;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  #status-conv {
    margin-top: 10px;
    padding: 10px 12px;
    border-radius: 12px;
    border: 1px solid #eef2f7;
    font-size: 13px;
    display: none;
  }
  .st-loading {
    display: block;
    background: #eff6ff;
    border-color: #bfdbfe;
    color: #1e3a8a;
  }
  .st-error {
    display: block;
    background: #fef2f2;
    border-color: #fecaca;
    color: #991b1b;
  }
  .st-ok {
    display: block;
    background: #f0fdf4;
    border-color: #bbf7d0;
    color: #166534;
  }

  .metrics-conv {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    margin: 12px 0 10px;
    display: none;
  }
  .metric-item {
    background: #fff;
    border: 1px solid #eef2f7;
    border-radius: 14px;
    padding: 10px 12px;
    min-width: 140px;
  }
  .metric-item .num {
    font-size: 20px;
    font-weight: 800;
  }
  .metric-item .lbl {
    font-size: 12px;
    color: #667085;
  }

  .map-wrap-conv {
    border: 1px solid #eef2f7;
    border-radius: 14px;
    overflow: hidden;
    background: #fff;
    display: none;
    margin-top: 10px;
    position: relative;
  }
  .north-arrow-conv {
    position: absolute;
    top: 12px;
    left: 12px;
    z-index: 999;
    background: rgba(255, 255, 255, 0.92);
    border: 1px solid #eef2f7;
    border-radius: 12px;
    padding: 10px 10px 8px;
    box-shadow: 0 10px 22px rgba(15, 23, 42, 0.12);
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .pt-label {
    background: transparent !important;
    border: none !important;
    box-shadow: none !important;
    padding: 0 !important;
    pointer-events: none;
  }
  .pt-label::before {
    display: none !important;
  }
  .pt-label .pt-label-wrap {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2px;
  }
  .pt-label .pt-label-num {
    font-weight: 900;
    font-size: 12px;
    line-height: 1;
    color: #111827;
    text-shadow: 0 1px 0 rgba(255, 255, 255, 0.95);
  }
  .pt-label .pt-pin {
    width: 14px;
    height: 14px;
    position: relative;
    background: #ea4335;
    border-radius: 50% 50% 50% 0;
    transform: rotate(-45deg);
    box-shadow: 0 1px 2px rgba(17, 24, 39, 0.35);
  }
  .pt-label .pt-pin::after {
    content: "";
    position: absolute;
    top: 4px;
    left: 4px;
    width: 6px;
    height: 6px;
    background: #fff;
    border-radius: 50%;
  }
  .pt-anchor-marker {
    width: 1px !important;
    height: 1px !important;
    margin: 0 !important;
    background: transparent !important;
    border: none !important;
    box-shadow: none !important;
  }

  .row-conv {
    display: grid;
    gap: 10px;
  }
  label {
    display: block;
    font-size: 13px;
    font-weight: 600;
    margin-bottom: 6px;
    color: #111827;
  }
  select {
    width: 100%;
    padding: 11px 12px;
    border-radius: 12px;
    border: 1px solid #d0d5dd;
    background: #fff;
    font-size: 14px;
  }

  .chip {
    border: 1px solid #e4e7ec;
    background: #fff;
    border-radius: 999px;
    padding: 6px 10px;
    cursor: pointer;
    font-weight: 700;
    font-size: 12px;
  }
  .chip:hover {
    background: #f8fafc;
    /* Export Points Popup Styling */
    .export-popup {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(15, 23, 42, 0.18);
      border: 1px solid #e2e8f0;
      padding: 32px 24px;
      max-width: 420px;
      width: 90%;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      display: none;
      animation: popupFadeIn 0.3s;
    }
    @keyframes popupFadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
    .export-popup.active {
      display: block;
    }
    .export-popup-header {
      font-size: 20px;
      font-weight: 800;
      color: #111827;
      margin-bottom: 18px;
      text-align: center;
    }
    .export-popup-content {
      font-size: 14px;
      color: #475467;
      margin-bottom: 18px;
      text-align: center;
    }
    .export-popup-actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 10px;
    }
    .export-popup-btn {
      padding: 10px 18px;
      border-radius: 12px;
      border: none;
      background: #111827;
      color: #fff;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .export-popup-btn:hover {
      background: #334155;
    }
    .export-popup-close {
      position: absolute;
      top: 12px;
      right: 16px;
      background: none;
      border: none;
      font-size: 22px;
      color: #64748b;
      cursor: pointer;
      font-weight: bold;
      transition: color 0.2s;
    }
    .export-popup-close:hover {
      color: #111827;
    }
  }
</style>

<div class="container-converter">
  <div class="content-conv">
    <form id="converterForm">
      <div class="card-conv">
        <div class="row-conv">
          <div>
            <label for="csvFile">Upload CSV/TXT File</label>
            <label class="batch-dropzone-conv" for="csvFile">
              <svg width="38" height="38" viewBox="0 0 24 24" aria-hidden="true">
                <path
                  d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
                  fill="none"
                  stroke="#475467"
                  stroke-width="1.5"
                />
                <path d="M14 2v6h6" fill="none" stroke="#475467" stroke-width="1.5" />
                <path
                  d="M12 17v-6m0 0-2 2m2-2 2 2"
                  fill="none"
                  stroke="#111827"
                  stroke-width="1.7"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <h3>Click to Upload CSV File</h3>
              <p>File must contain columns (E, N) and optionally (PointID, Code)</p>
              <div class="file-name" id="fileName">No file selected</div>
              <input
                type="file"
                id="csvFile"
                name="csvFile"
                accept=".csv,.txt,text/plain"
              />
            </label>

            <div
              id="sdrNotice"
              style="
                display: none;
                margin-top: 10px;
                padding: 10px 12px;
                border-radius: 12px;
                border: 1px solid #fde68a;
                background: #fffbeb;
                color: #92400e;
                font-size: 13px;
              "
            >
              <strong>Note:</strong> This is an <strong>SDR</strong> file.
              <div style="margin-top: 10px; display: flex; gap: 10px">
                <button type="button" class="chip" id="convertSdrBtn">
                  Convert SDR -> CSV
                </button>
                <button
                  type="button"
                  class="chip"
                  id="downloadCsvBtn"
                  style="display: none"
                >
                  Download CSV
                </button>
              </div>
            </div>
          </div>

          <div>
            <label for="coordFormat">File Column Order</label>
            <select id="coordFormat">
              <option value="NEZ">P, N, E, Z, Code (default)</option>
              <option value="ENZ">P, E, N, Z, Code</option>
            </select>
          </div>

          <button type="submit" class="btn-conv" id="convertBtn">
            Show Map
          </button>
        </div>
        <div
          id="status-conv"
          role="status"
          aria-live="polite"
          aria-atomic="true"
          aria-hidden="true"
        ></div>
      </div>
    </form>

    <div class="metrics-conv" id="metrics" aria-live="polite" aria-atomic="true">
      <div class="metric-item">
        <div class="num" id="pointsCount">0</div>
        <div class="lbl">Points</div>
      </div>
    </div>

    <div class="map-wrap-conv" id="mapWrap" aria-label="Map preview area">
      <div class="north-arrow-conv" title="North">
        <svg width="20" height="40" viewBox="0 0 40 90">
          <path
            d="M20 5 L33 28 L26 28 L26 85 L14 85 L14 28 L7 28 Z"
            fill="#111827"
          />
          <path
            d="M20 10 L29 27 L24 27 L24 82 L16 82 L16 27 L11 27 Z"
            fill="#ffffff"
            opacity="0.25"
          />
        </svg>
        <span style="font-weight: 900; margin-left: 5px">N</span>
      </div>
      <div id="map" role="region" aria-label="Coordinate preview map"></div>
    </div>

    <div
      id="mapTools"
      style="display: none; gap: 8px; margin-top: 10px; flex-wrap: wrap"
    >
      <button class="chip" type="button" id="fitBtn">Zoom Extents</button>
      <button class="chip" type="button" id="measureBtn">
        Measure Distance
      </button>
      <button class="chip" type="button" id="clearBtn">Clear Map</button>
      <button
        class="chip"
        type="button"
        id="previewBtn"
        style="
          background: var(--primary-light);
          border-color: var(--primary);
          color: var(--primary);
        "
      >
        Preview SDR
      </button>
    </div>

    <div
      id="sdrPreviewWrap"
      style="
        display: none;
        margin-top: 15px;
        background: #1e293b;
        color: #cbd5e1;
        border-radius: 12px;
        padding: 15px;
        font-family: monospace;
        font-size: 12px;
        overflow-x: auto;
        border: 1px solid #334155;
      "
    >
      <div
        style="
          display: flex;
          justify-content: space-between;
          margin-bottom: 10px;
          color: #fff;
          font-size: 13px;
          font-family: &quot;Cairo&quot;, sans-serif;
        "
      >
        <strong>SDR File Preview (First 20 lines)</strong>
        <button
          id="closePreviewBtn"
          type="button"
          class="chip"
          aria-label="Close SDR preview"
          style="padding: 4px 8px"
        >
          Close
        </button>
      </div>
      <pre id="sdrPreviewText" style="margin: 0"></pre>
    </div>

    <button
      type="button"
      class="btn-conv btn-green"
      id="exportBtn"
      style="display: none; margin-top: 12px; background: var(--secondary)"
    >
      Export Points
    </button>
  </div>
</div>

<script src="./converter-export.js"></script>
<script>
  window.API_BASE = window.API_BASE ?? "https://worker.geotools.workers.dev";

  (function () {
    let map = null;
    let pointsLayer = null;
    let measureLayer = null;
    let lastBounds = null;
    let sdrResult = null;
    let currentInputIsSdr = false;
    let isMeasuring = false;
    let measurePoints = [];
    let measureLine = null;

    // SDR -> CSV state
    let loadedFileText = "";
    let csvFromSdr = "";
    const pointAnchorIcon = L.divIcon({
      className: "pt-anchor-marker",
      html: "",
      iconSize: [1, 1],
      iconAnchor: [0, 0],
    });

    const sdrNotice = document.getElementById("sdrNotice");
    const convertSdrBtn = document.getElementById("convertSdrBtn");
    const downloadCsvBtn = document.getElementById("downloadCsvBtn");
    const sdrPreviewWrap = document.getElementById("sdrPreviewWrap");
    const closePreviewBtn = document.getElementById("closePreviewBtn");
    const exportBtn = document.getElementById("exportBtn");
    let exportController = null;

    if (window.ConverterExport && typeof window.ConverterExport.createExporter === "function") {
      exportController = window.ConverterExport.createExporter({
        apiBase: window.API_BASE,
        getSourceText: function () {
          return loadedFileText;
        },
        getSourceIsSdr: function () {
          return currentInputIsSdr;
        },
        getCoordFormat: function () {
          return document.getElementById("coordFormat").value;
        },
        getBaseName: function () {
          const file = document.getElementById("csvFile").files[0];
          return file ? file.name : "points";
        },
        setStatus: setStatus,
        hideStatus: hideStatus,
        getReturnFocusEl: function () {
          return document.getElementById("exportBtn");
        },
        onSdrReady: function (sdr) {
          sdrResult = sdr;
        },
      });
    }

    document.getElementById("csvFile").addEventListener("change", function () {
      const f = this.files && this.files[0];
      document.getElementById("fileName").textContent = f
        ? f.name
        : "No file selected";
      sdrNotice.style.display = "none";
      downloadCsvBtn.style.display = "none";
      csvFromSdr = "";
      loadedFileText = "";
      sdrResult = null;
      currentInputIsSdr = false;
      if (exportController && typeof exportController.resetCache === "function") {
        exportController.resetCache();
      }
    });

    document
      .getElementById("converterForm")
      .addEventListener("submit", function (e) {
        e.preventDefault();
        run();
      });

    document.getElementById("fitBtn").addEventListener("click", zoomExtents);

    document
      .getElementById("measureBtn")
      .addEventListener("click", function () {
        isMeasuring = !isMeasuring;
        this.style.background = isMeasuring ? "var(--primary-light)" : "";
        this.style.borderColor = isMeasuring ? "var(--primary)" : "";
        if (!isMeasuring) {
          if (measureLayer) measureLayer.clearLayers();
          measurePoints = [];
        } else {
          setStatus("Click on the map to start measuring.", "ok");
        }
      });

    document
      .getElementById("previewBtn")
      .addEventListener("click", function () {
        const previewContent = currentInputIsSdr
          ? loadedFileText
          : sdrResult || (exportController && exportController.getCachedSdr());

        if (!previewContent) {
          setStatus(
            "No SDR preview available yet. Export SDR first from Export Points.",
            "error",
          );
          return;
        }

        const lines = previewContent.split("\n").slice(0, 20).join("\n");
        document.getElementById("sdrPreviewText").textContent = lines;
        sdrPreviewWrap.style.display = "block";
        sdrPreviewWrap.scrollIntoView({ behavior: "smooth" });
      });

    closePreviewBtn.addEventListener("click", function () {
      sdrPreviewWrap.style.display = "none";
    });

    document.getElementById("clearBtn").addEventListener("click", function () {
      if (pointsLayer) pointsLayer.clearLayers();
      if (measureLayer) measureLayer.clearLayers();
      lastBounds = null;
      document.getElementById("pointsCount").textContent = "0";
      sdrPreviewWrap.style.display = "none";
      setStatus("Map cleared.", "ok");
    });

    exportBtn.addEventListener("click", function () {
      if (!exportController) {
        setStatus("Export module failed to load. Please refresh and try again.", "error");
        return;
      }
      exportController.open();
    });

    convertSdrBtn.addEventListener("click", function () {
      const file = document.getElementById("csvFile").files[0];
      if (!file) {
        setStatus("Please select an SDR file first.", "error");
        return;
      }
      if (!loadedFileText) {
        const reader = new FileReader();
        reader.onload = function (e) {
          loadedFileText = String(e.target.result || "");
          doSdrToCsvConversion();
        };
        reader.readAsText(file);
      } else {
        doSdrToCsvConversion();
      }
    });

    function doSdrToCsvConversion() {
      try {
        csvFromSdr = convertSdrTextToCsv(loadedFileText);
        if (!csvFromSdr.trim()) {
          setStatus("No 08KI point lines found in this SDR.", "error");
          return;
        }
        downloadCsvBtn.style.display = "inline-block";
        setStatus("SDR converted to CSV successfully.", "ok");
      } catch (err) {
        setStatus("Conversion failed: " + err.message, "error");
      }
    }

    downloadCsvBtn.addEventListener("click", function () {
      if (!csvFromSdr) return;
      downloadText(csvFromSdr, "output.csv", "text/csv");
    });

    function setStatus(msg, type) {
      const div = document.getElementById("status-conv");
      div.className = "";
      div.style.display = "block";
      div.setAttribute("aria-hidden", "false");
      div.textContent = msg;
      if (type === "loading") div.classList.add("st-loading");
      else if (type === "error") div.classList.add("st-error");
      else div.classList.add("st-ok");
    }

    function hideStatus() {
      const div = document.getElementById("status-conv");
      div.style.display = "none";
      div.setAttribute("aria-hidden", "true");
    }

    function initMapIfNeeded() {
      if (map) return;
      map = L.map("map", {
        crs: L.CRS.Simple,
        minZoom: -10,
        zoomSnap: 0.25,
        zoomDelta: 0.25,
        attributionControl: false,
        zoomControl: true,
      });
      map.zoomControl.setPosition("topleft");
      pointsLayer = L.layerGroup().addTo(map);
      measureLayer = L.layerGroup().addTo(map);
      addZoomExtentsControl();

      map.on("click", function (e) {
        if (!isMeasuring) return;
        measurePoints.push(e.latlng);
        L.circleMarker(e.latlng, { radius: 3, color: "red" }).addTo(
          measureLayer,
        );

        if (measurePoints.length > 1) {
          const p1 = measurePoints[measurePoints.length - 2];
          const p2 = measurePoints[measurePoints.length - 1];
          const dist = Math.sqrt(
            Math.pow(p2.lat - p1.lat, 2) + Math.pow(p2.lng - p1.lng, 2),
          );

          L.polyline([p1, p2], {
            color: "red",
            weight: 2,
            dashArray: "5, 5",
          }).addTo(measureLayer);
          L.marker([(p1.lat + p2.lat) / 2, (p1.lng + p2.lng) / 2], {
            icon: L.divIcon({
              className: "measure-label",
              html: `<span style="background:white; border:1px solid red; padding:2px 4px; border-radius:4px; font-size:10px; color:red; font-weight:bold;">${dist.toFixed(2)}m</span>`,
              iconSize: [40, 20],
            }),
          }).addTo(measureLayer);
        }
      });
    }

    function zoomExtents() {
      if (!map || !lastBounds) return;
      map.fitBounds(lastBounds.pad(0.1));
    }

    function addZoomExtentsControl() {
      const ZoomExtControl = L.Control.extend({
        options: { position: "topleft" },
        onAdd: function () {
          const container = L.DomUtil.create(
            "div",
            "leaflet-control leaflet-bar",
          );
          const a = L.DomUtil.create("a", "", container);
          a.href = "#";
          a.title = "Zoom Extents";
          a.setAttribute("aria-label", "Zoom to extents");
          a.innerHTML = "Fit";
          a.style.display = "flex";
          a.style.alignItems = "center";
          a.style.justifyContent = "center";
          a.style.width = "36px";
          a.style.height = "36px";
          L.DomEvent.disableClickPropagation(container);
          L.DomEvent.on(a, "click", L.DomEvent.stop).on(
            a,
            "click",
            zoomExtents,
          );
          return container;
        },
      });
      map.addControl(new ZoomExtControl());
    }

    function run() {
      const file = document.getElementById("csvFile").files[0];
      if (!file) {
        setStatus("Please choose a file first.", "error");
        return;
      }
      const format = document.getElementById("coordFormat").value;
      setStatus("Reading file...", "loading");
      const reader = new FileReader();
      reader.onload = function (ev) {
        const content = String(ev.target.result || "");
        initMapIfNeeded();
        document.getElementById("mapWrap").style.display = "block";
        document.getElementById("mapTools").style.display = "flex";
        document.getElementById("metrics").style.display = "flex";
        document.getElementById("exportBtn").style.display = "block";

        loadedFileText = content;
        currentInputIsSdr = content.includes("08KI");
        sdrResult = null;
        if (exportController && typeof exportController.resetCache === "function") {
          exportController.resetCache();
        }

        if (currentInputIsSdr) {
          sdrResult = content;
          sdrNotice.style.display = "block";
          const pts = parseSdrToPoints(content);
          drawPoints(pts);
          hideStatus();
        } else {
          sdrNotice.style.display = "none";
          drawPointsFromCsv(normalizeLines(content), format);
          setStatus("Map loaded. Use Export Points to download required formats.", "ok");
        }
        setTimeout(() => map.invalidateSize(), 100);
      };
      reader.readAsText(file);
    }

    function normalizeLines(text) {
      return (text || "")
        .replace(/\r\n/g, "\n")
        .replace(/\r/g, "\n")
        .split("\n")
        .map((s) => s.trim())
        .filter(Boolean);
    }

    function drawPointsFromCsv(csvLines, format) {
      pointsLayer.clearLayers();
      lastBounds = null;
      let minE = Infinity,
        minN = Infinity,
        maxE = -Infinity,
        maxN = -Infinity,
        plotted = 0;
      const delim = detectDelimiter(csvLines[0] || "");
      const startIndex = looksLikeHeader(csvLines[0] || "") ? 1 : 0;

      for (let i = startIndex; i < csvLines.length; i++) {
        const cols = splitDelimitedLine(csvLines[i], delim);
        const P = (cols[0] ?? "").trim();
        // Fixed: Handle column order correctly
        // For format 'ENZ': cols[0]=ID, cols[1]=E, cols[2]=N
        // For format 'NEZ': cols[0]=ID, cols[1]=N, cols[2]=E
        let E = format === "NEZ" ? cols[2] : cols[1];
        let N = format === "NEZ" ? cols[1] : cols[2];
        const n = parseFloat(N),
          e = parseFloat(E);
        if (!isFinite(n) || !isFinite(e)) continue;

        minE = Math.min(minE, e);
        maxE = Math.max(maxE, e);
        minN = Math.min(minN, n);
        maxN = Math.max(maxN, n);

        const marker = L.marker([n, e], { icon: pointAnchorIcon }).addTo(
          pointsLayer,
        );
        if (P) {
          marker.bindTooltip(buildPointTooltip(P), {
            permanent: true,
            direction: "top",
            offset: [0, -6],
            className: "pt-label",
            opacity: 1,
          });
        }
        plotted++;
      }
      document.getElementById("pointsCount").textContent = plotted;
      if (plotted > 0) {
        lastBounds = L.latLngBounds([minN, minE], [maxN, maxE]);
        map.fitBounds(lastBounds.pad(0.1));
      }
    }

    function looksLikeHeader(line) {
      return /point|pnt|name|id|north|east|level|code/i.test(line);
    }
    function detectDelimiter(line) {
      const counts = { ",": 0, ";": 0, "\t": 0 };
      for (let char of line) if (counts.hasOwnProperty(char)) counts[char]++;
      return Object.keys(counts).reduce((a, b) =>
        counts[a] > counts[b] ? a : b,
      );
    }
    function splitDelimitedLine(line, delim) {
      const res = [];
      let cur = "",
        inQuotes = false;
      for (let i = 0; i < line.length; i++) {
        const ch = line[i];
        if (ch === '"') inQuotes = !inQuotes;
        else if (!inQuotes && ch === delim) {
          res.push(cur);
          cur = "";
        } else cur += ch;
      }
      res.push(cur);
      return res;
    }

    function buildPointTooltip(pointName) {
      return (
        '<div class="pt-label-wrap"><div class="pt-label-num">' +
        escapeHtml(pointName) +
        '</div><span class="pt-pin" aria-hidden="true"></span></div>'
      );
    }

    function parseSdrToPoints(sdrText) {
      const lines = sdrText.replace(/\r/g, "").split("\n");
      const pts = [];
      for (const line of lines) {
        if (!line.startsWith("08KI")) continue;
        const p = line.slice(4, 20).trim(),
          nS = line.slice(20, 36).trim(),
          eS = line.slice(36, 52).trim();
        const n = parseFloatSmart(nS),
          e = parseFloatSmart(eS);
        if (isFinite(n) && isFinite(e)) pts.push({ p, n, e });
      }
      return pts;
    }

    function drawPoints(points) {
      pointsLayer.clearLayers();
      lastBounds = null;
      let minE = Infinity,
        minN = Infinity,
        maxE = -Infinity,
        maxN = -Infinity;
      for (const pt of points) {
        minE = Math.min(minE, pt.e);
        maxE = Math.max(maxE, pt.e);
        minN = Math.min(minN, pt.n);
        maxN = Math.max(maxN, pt.n);
        const marker = L.marker([pt.n, pt.e], { icon: pointAnchorIcon }).addTo(
          pointsLayer,
        );
        if (pt.p)
          marker.bindTooltip(buildPointTooltip(pt.p), {
            permanent: true,
            direction: "top",
            offset: [0, -6],
            className: "pt-label",
          });
      }
      document.getElementById("pointsCount").textContent = points.length;
      if (points.length) {
        lastBounds = L.latLngBounds([minN, minE], [maxN, maxE]);
        map.fitBounds(lastBounds.pad(0.1));
      }
    }

    function convertSdrTextToCsv(sdrText) {
      const lines = sdrText.replace(/\r/g, "").split("\n");
      const out = ["P,N,E,Z,Code"];
      for (const line of lines) {
        if (!line.startsWith("08KI")) continue;
        out.push(
          [
            line.slice(4, 20).trim(),
            line.slice(20, 36).trim(),
            line.slice(36, 52).trim(),
            line.slice(52, 68).trim(),
            line.slice(68, 84).trim(),
          ].join(","),
        );
      }
      return out.join("\n") + "\n";
    }

    function parseFloatSmart(v) {
      let s = String(v).replace(/\s+/g, "");
      return s.includes(",") ? parseFloat(s.replace(/,/g, ".")) : parseFloat(s);
    }
    function escapeHtml(str) {
      return String(str)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
    }
    function downloadText(c, f, m) {
      const b = new Blob([c], { type: m });
      const u = URL.createObjectURL(b);
      const a = document.createElement("a");
      a.href = u;
      a.download = f;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(u);
    }
  })();
</script>
