<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO Meta Tags -->
  <meta name="description" content="Transform coordinates between WGS84 (Lat/Lon) and UTM systems. Professional coordinate conversion tool for surveying and GIS work with instant results and easy copying." />
  <meta name="keywords" content="coordinate transformation, WGS84, UTM, latitude longitude, coordinate conversion, GIS coordinates, surveying coordinates, GPS conversion" />
  <meta name="author" content="Taher Shawki" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://tahershawki1.github.io/geotools-suite/pages/coordinate-transform.html" />
  
  <!-- Open Graph / Social Media Meta Tags -->
  <meta property="og:title" content="Coordinate Transformation - GeoTools Suite" />
  <meta property="og:description" content="Transform coordinates between WGS84 and UTM systems instantly" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://tahershawki1.github.io/geotools-suite/pages/coordinate-transform.html" />
  
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="Coordinate Transformation - GeoTools Suite" />
  
  <!-- Security Headers -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta http-equiv="X-Frame-Options" content="SAMEORIGIN" />
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="../favicon.ico" />
  
  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="./css/coordinate-transform.css" />
  <!-- Theme.js removed: No dark mode or theme switching -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.11.0/proj4.js"></script>
</head>
<body>

<div class="container-transform">
  <header style="text-align: center; margin-bottom: 2rem; padding: 1rem;">
    <h1 style="color: #0f766e; margin-bottom: 0.5rem;">Coordinate Transformation</h1>
    <p style="color: #6b7280; font-size: 1rem;">Convert between WGS84 (Lat/Lon) and UTM coordinate systems</p>
  </header>
  
  <div class="content-trans">
    <div class="input-group">
      <label>Coord system</label>
      <select id="transType" onchange="window.updateTransUI()">
        <option value="wgsToUtm">WGS84 (Lat/Lon) → UTM</option>
        <option value="utmToWgs">UTM → WGS84 (Lat/Lon)</option>
      </select>
    </div>

    <div id="ui-wgsToUtm" class="trans-ui">
        <div class="input-group">
          <label>Latitude (N)</label>
          <input type="number" id="inp-lat" placeholder="25.2048">
        </div>
        <div class="input-group">
          <label>Longitude (E)</label>
          <input type="number" id="inp-lon" placeholder="55.2708">
        </div>
    </div>

    <div id="ui-utmToWgs" class="trans-ui" style="display: none;">
        <div class="input-group">
          <label>Easting (X)</label>
          <input type="number" id="inp-utm-e" placeholder="500000">
        </div>
        <div class="input-group">
          <label>Northing (Y)</label>
          <input type="number" id="inp-utm-n" placeholder="2768000">
        </div>
        <div class="input-group">
          <label>UTM Zone</label>
          <input type="number" id="inp-utm-z" placeholder="40" value="40">
        </div>
    </div>

    <button class="btn-calc-trans" onclick="window.runTransform()">Convert ✨</button>

    <div class="res-box-trans" id="resBoxTrans">
      <div id="res-content-trans"></div>
      <div style="display: flex; gap: 10px; margin-top: 15px;">
        <button class="btn-nav-top" style="flex: 1;" onclick="window.copyTransformRes()">Copy Results 📋</button>
      </div>
    </div>
  </div>
</div>

<script src="./js/coordinate-transform.js"></script>

<div class="standalone-footer" data-standalone-only="true" style="text-align: center; padding: 20px; margin-top: 40px; border-top: 1px solid #e2e8f0; color: #64748b; font-size: 14px;">
  <p>&copy; 2026 All rights reserved - GeoTools Suite</p>
</div>
</body>
</html>
